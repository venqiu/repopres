baseURL = "https://hw4090-create.github.io/repopres/"
title   = "Netizen's Guide to Preserving Github Repositories"
theme   = "hugo-book"

defaultContentLanguage         = "en"
defaultContentLanguageInSubdir = true

[params]
  BookSection = "docs" 
  BookTheme   = "auto"
  BookSearch  = true

[languages]

  [languages.en]
    languageName = "English"
    weight       = 1
    contentDir   = "content/en"

  [languages.zh]
    languageName = "中文"
    weight       = 2
    contentDir   = "content/zh"